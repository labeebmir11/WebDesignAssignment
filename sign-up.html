<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup-style.css"/>
    <script defer src="./sign-up.js"></script>
</head>

<body>
 
    
    <header class="header">
        <a href="#" class="logo">Brain Freeze</a>
        <nav class="navbar">
            
                 <a href="index.html">HOME</a>
                 <a href="about.html">ABOUT</a>
                 <a href="sign-up.html">SIGN UP</a> 
                 <a href="order.html">ORDER</a>
             </nav>
         </header>   
    <section class="container">
     <header>Sign-up Page</header>
     <form action="#" class="form">
        <div class="input-box">
        <label>Full name</label>
        <input type="text" placeholder="Enter full name"  />
    </div>
    <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter Email Address"  />
    </div>
    <div class="column">
        <div class="input-box">
            <label>Phone number</label>
            <input type="text" placeholder="Enter Phone number"  />
        </div>    
    <div class="input-box">
            <label>Date of Birth</label>
            <input type="date" placeholder="Enter Date of Birth " />    
    </div>
    </div>
    <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
            <div class="gender">
                <input type="radio" name="gender" id="check-male"/>
                <label for="check-male">Male</label>

            </div>
            <div class="gender">
                <input type="radio" name="gender" id="check-female"/>
                <label for="check-female">Female</label>

            </div>
            <div class="gender">
                <input type="radio" name="gender" id="check-other"/>
                <label for="check-other">Prefer not to say</label>

            </div>
        </div>
    <div class="input-box address">
            <label>Address</label>
            <input type="text" placeholder="Enter street address"  />
            <input type="text" placeholder="Enter street address line 2"  />    
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Country</option>
                        <option>United States</option>
                        <option>Canada</option>
                        <option>United Kingdom</option>
                        <option>Germany</option>
                        <option>France</option>
                        <option>Italy</option>
                        <option>Spain</option>
                        <option>Australia</option>
                        <option>Japan</option>
                        <option>China</option>
                        <option>India</option>
                        <option>Brazil</option>
                        <option>Mexico</option>
                        <option>Russia</option>
                        <option>South Korea</option>
                        <option>South Africa</option>
                        <option>Argentina</option>
                        <option>Saudi Arabia</option>
                        <option>Turkey</option>
                        <option>Netherlands</option>
                        <option>Sweden</option>
                        <option>Switzerland</option>
                        <option>Norway</option>
                        <option>United Arab Emirates</option>
                        <option>Singapore</option>
                    </select>
                </div>
        
             <input type="text" placeholder="Enter your city" />    
            
            </div>

            
            
            <div class="column">
                <input type="text" placeholder="Enter your district"  />    
                <input type="number" placeholder="Enter postal code" /> 
            </div>
   

    </div>    
       
    </div>
    <button>Submit</button>
    </form>
    </section>
 
    
</body>
</html>
